Name: pebble
Summary: Support for Pebble watch in SailfishOS
Version: 0.12
Release: 1
Group: Qt/Qt
URL: http://getpebble.com/
License: GPL3
Sources:
- '%{name}-%{version}.tar.xz'
Description: |
  Support for Pebble watch to receive events from SailfishOS device via Bluetooth.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION='%{version}-%{release}'
PkgConfigBR:
- Qt5DBus
- Qt5Bluetooth
- Qt5Contacts
- Qt5Quick
- Qt5Qml
- Qt5Core
- mlite5
- sailfishapp >= 0.0.10
PkgBR:
- log4qt-devel
- libicu-devel
Requires:
- sailfishsilica-qt5 >= 0.10.9
- systemd-user-session-targets
Files:
- '%{_bindir}/%{name}'
- '%{_bindir}/%{name}d'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_libdir}/systemd/user/%{name}d.service'
- '%{_libdir}/systemd/user/user-session.target.wants/%{name}d.service'
- '%{_datadir}/%{name}/log4qt.conf'
PkgBR: []
SubPackages:
  - Name: harbour-pebble
    Summary: Support for Pebble watch in SailfishOS
    Description: |
      Support for Pebble watch to receive events from SailfishOS device via Bluetooth.
    Group: Qt/Qt
    Files:
    - '%{_bindir}/harbour-%{name}'
    - '%{_datadir}/harbour-%{name}/%{name}d'
    - '%{_datadir}/harbour-%{name}/qml'
    - '%{_datadir}/applications/harbour-%{name}.desktop'
    - '%{_datadir}/icons/hicolor/86x86/apps/harbour-%{name}.png'
    AsWholeName: true
    AutoDepend: false
